server:
  port: 9090
spring:
  main:
    allow-bean-definition-overriding: true
    lazy-initialization: true
  datasource:
    url: jdbc:mysql://localhost:3306/pipeline?autoReconnect=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        ddl-auto: create
    generate-ddl: true

  graphql:
    graphiql:
      enabled: true

graphql:
  servlet:
    websocket:
      enabled: false

